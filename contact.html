<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/475566af2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <script
      src="https://kit.fontawesome.com/475566af2a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us</title>
  </head>
  <body style="font-family: 'Manrope', sans-serif; background-color: black">
    <header class="text-gray-600 body-font bg-white pt-0">
      <div
        class="pl-5 container mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img
            src="logo.png"
            alt="Logo"
            class="w-16 h-16 object-contain rounded-full bg-stone-200"
          />
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
          <a href="about.html" class="mr-5 hover:text-gray-900">About Us</a>
          <a href="projects.html" class="mr-5 hover:text-gray-900">Projects</a>
          <a href="blog.html" class="mr-5 hover:text-gray-900">Blog</a>
          <a href="gallery.html" class="mr-5 hover:text-gray-900">Gallery</a>
          <a href="testimonials.html" class="mr-5 hover:text-gray-900"
            >Testimonials</a
          >
          <a href="contact.html" class="mr-5 hover:text-gray-900">Contact</a>
        </nav>
        <div class="pr-5">
          <a href="booking.html"
            ><button
              class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-black hover:text-white rounded text-base mt-4 md:mt-0"
            >
              Book Visit
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-1"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg></button
          ></a>
        </div>
      </div>
    </header>

    <h1 class="text-left text-white justify-center px-5 pt-10 text-xl">Contact Us</h1>
    <section class="text-gray-600 body-font relative">
      <div
        class="container px-5 py-10 mx-auto flex sm:flex-nowrap flex-wrap -mt-5"
      >
        <div
          class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative"
        >
          <iframe
            width="100%"
            height="100%"
            class="absolute inset-0"
            frameborder="0"
            title="map"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7977.682238005543!2d36.810028700000004!3d-1.2681247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f173c0a1f9de7%3A0xad2c84df1f7f2ec8!2sWestlands%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1753450653682!5m2!1sen!2ske"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
          ></iframe>
          <div class="bg-white relative flex flex-wrap py-6 rounded shadow-md">
            <div class="lg:w-1/2 px-6">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                ADDRESS
              </h2>
              <p class="mt-1">
                BomaVue Residence, 42 Rhapta Heights, Rhapta Road, Westlands,
                Nairobi, Kenya ZIP: 00800
              </p>
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                <br />
                WORKING HOURS
              </h2>
              <p class="mt-1">
                Mon-Fri: 0800hrs-1700hrs <br />
                Weekends & Holidays: Closed
              </p>
            </div>
            <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs"
              >
                EMAIL
              </h2>
              <a class="text-orange-400 leading-relaxed">contact@bomavue.org</a>
              <h2
                class="title-font font-semibold text-gray-900 tracking-widest text-xs mt-4"
              >
                PHONE
              </h2>
              <p class="leading-relaxed">+254 712 345 678</p>
            </div>
          </div>
        </div>

        <div
          class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 -mt-20 border-2 border p-5 rounded-lg"
        >
          <form action="">
            <div class="relative mb-4">
              <label for="name" class="leading-7 text-sm text-gray-600"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                class="w-full bg-white rounded border border-gray-300 focus:border-orange-400 focus:ring-2 focus:ring-orange-400 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                class="w-full bg-white rounded border border-gray-300 focus:border-orange-400 focus:ring-2 focus:ring-orange-400 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="message" class="leading-7 text-sm text-gray-600"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                class="w-full bg-white rounded border border-gray-300 focus:border-orange-400 focus:ring-2 focus:ring-orange-400 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
              ></textarea>
            </div>
            <button
              class="text-white bg-black border-0 py-2 px-6 focus:outline-none hover:bg-orange-400 rounded text-lg"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
